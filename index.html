<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklama va Coin Ilovasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #reklama-tugmasi {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #reklama-tugmasi:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .hamyon {
            font-size: 24px;
            margin: 20px 0;
        }
        .ayirboshlash-tugmasi {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .ayirboshlash-tugmasi:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #id-input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            display: none; /* Boshlang'ichda yashirilgan */
        }
        #id-tasdiqlash {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: none; /* Boshlang'ichda yashirilgan */
        }
    </style>
</head>
<body>
    <h1>Reklama Ko'rish va Coin Yig'ish Ilovasi</h1>
    <button id="reklama-tugmasi" onclick="reklamaKorish()">Reklama Ko'rish</button>
    <p id="xabar"></p>

    <!-- Hamyon -->
    <div class="hamyon">
        <strong>Coinlar:</strong> <span id="coinlar">1000</span>
    </div>

    <!-- Ayirboshlash Tugmalari -->
    <button class="ayirboshlash-tugmasi" onclick="ayirboshlash(60)">60 Coin -> 60 UC</button>
    <button class="ayirboshlash-tugmasi" onclick="ayirboshlash(325)">325 Coin -> 325 UC</button>

    <!-- ID Kirish Uchun Input va Tasdiqlash Tugmasi -->
    <input type="text" id="id-input" placeholder="PUBG ID ni kiriting">
    <button id="id-tasdiqlash" onclick="ucTashlash()">UC Tashlash</button>

    <script>
        let reklamaTugmasi = document.getElementById("reklama-tugmasi");
        let xabar = document.getElementById("xabar");
        let coinlarElementi = document.getElementById("coinlar");
        let idInput = document.getElementById("id-input");
        let idTasdiqlash = document.getElementById("id-tasdiqlash");
        let coinlar = 1000;
        let tanlanganNarx = 1000;

        // Reklama ko'rish funksiyasi
        function reklamaKorish() {
            // Tugmani o'chirib qo'yish
            reklamaTugmasi.disabled = true;
            xabar.textContent = "Reklama ko'rish boshlandi! Iltimos, 1 soat kuting.";

            // 1 soat (3600 soniya) kutish
            setTimeout(function() {
                reklamaTugmasi.disabled = false;
                xabar.textContent = "Yana reklama ko'rishingiz mumkin!";
            }, 3600000); // 1 soat = 3600000 millisekund

            // Coin qo'shish
            coinlar += 10; // Har bir reklama uchun 10 coin
            coinlarElementi.textContent = coinlar;
        }

        // Ayirboshlash funksiyasi
        function ayirboshlash(narx) {
            if (coinlar >= narx) {
                tanlanganNarx = narx;
                idInput.style.display = "block"; // Inputni ko'rsatish
                idTasdiqlash.style.display = "block"; // Tasdiqlash tugmasini ko'rsatish
                xabar.textContent = `Iltimos, PUBG ID ni kiriting.`;
            } else {
                xabar.textContent = "Noto'g'ri: Sizda yetarli coin yo'q!";
            }
        }

        // UC Tashlash funksiyasi
        function ucTashlash() {
            let pubgId = idInput.value.trim();
            if (pubgId === "") {
                xabar.textContent = "Iltimos, PUBG ID ni kiriting!";
                return;
            }

            // Coinlarni ayirboshlash
            coinlar -= tanlanganNarx;
            coinlarElementi.textContent = coinlar;

            // Input va tugmani yashirish
            idInput.style.display = "none";
            idTasdiqlash.style.display = "none";

            // Xabar chiqarish
            xabar.textContent = `${tanlanganNarx} UC ${pubgId} ID ga tashlandi!`;
        }
    </script>
</body>
</html>
